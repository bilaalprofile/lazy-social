
<div class="card widget-item">
    <h4 class="widget-title">Groups</h4>
    <div class="widget-body">
        <ul class="like-page-list-wrapper">
            
            {% for group in groups %}
            <li class="unorder-list">
                <!-- profile picture end -->
                <div class="profile-thumb">
                    <a href="#">
                        <figure
                            class="profile-thumb-small">
                            <img
                                src="{{profile.image.url}}"
                                alt="profile picture" />
                        </figure>
                    </a>
                </div>
                <!-- profile picture end -->

                <div class="unorder-list-info">
                    <h3 class="list-title mt-2">
                        <a href="#">{{group.name}}</a>
                    </h3>
                    {% comment %} <p class="list-subtitle">
                        
                    </p> {% endcomment %}
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
